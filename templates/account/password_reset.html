{% extends "../store/base.html" %}
{% block title %}Password{% endblock  %}
{% block content %}
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-7 mx-auto">
                            <form class="m-3 p-4 rounded col-lg-10 mx-auto" action="." method="post">
                                {% csrf_token %}
                                <h3 class="mb-2">Change Password</h3>
                                
                                {% if form.errors %}
                                
                                
                                <div class="alert alert-primary" role="alert">
                                    <p>Please correct the errors</p>
                                </div>
                                
                                {% endif %}
                                <label>Email
                                <input type="text"></label>
                                <label>Password
                                
                                <input type="password"></label>
                                <label>Confirm Password
                                <input type="password"></label>
                                <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw500 w-100" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
