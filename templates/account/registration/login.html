{% extends "../../store/base.html" %}
{% block title %}Signin{% endblock  %}
{% block content %}
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-7 mx-auto">
                            <form class="account-form p-4 rounded " action="{% url 'account:login' %}" method="post">
                                {% csrf_token %}
                                <h3 class="mb-2">Login</h3>
                                {% if form.errors %}
                                
                                <div class="alert alert-primary" role="alert">
                                    Username or password incorrrect
                                </div>
                                {% endif %}
                                

                                <label>{{ form.user_name.label }}</label>
                                {{form.username}}
                                <label>{{ form.password.label }}</label>
                                {{form.password }}
                                
                                <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw500 w-100" type="submit">Submit</button>
                                <a href="{% url "account:register" %}">create account</a>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
